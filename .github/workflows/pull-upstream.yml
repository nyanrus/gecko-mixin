name: "(U) 🧰 Pull upstream"

on:
  workflow_dispatch:


jobs:
  pull-upstream:
    name: Pull upstream
    runs-on: ubuntu-latest

    steps:
    - name: Setup 🪛
      run: |
        export DATE_STR=`date +"%Y%m%d%I%M%S"`
        echo "DATE_STR=$DATE_STR" >> $GITHUB_ENV

    - name: Setup git 🪛
      run: |
        git config --global user.name nyanrus-actions
        git config --global user.email 68762426+nyanrus@users.noreply.github.com

    - name: Clone mozilla/gecko-dev 🧬
      run: |
        git clone https://github.com/mozilla/gecko-dev
        cd gecko-dev
        git checkout -b upstream-release-${DATE_STR} origin/master

    - name: Fetch nyanrus/gecko-dev
      run: |
        cd gecko-dev
        git remote add lfozta https://github.com/nyanrus/gecko-dev.git
        git fetch lfozta

    - name: Push 🎁
      run: |
        cd gecko-dev
        git push lfozta upstream-release-${DATE_STR}

    - name: Create Pull Request
      run: |
        cd gecko-dev
        gh pr create --repo https://github.com/${{ github.repository_owner }}/gecko-dev --base master --head upstream-release-${DATE_STR} --title "Pull upstream" --body "Warning: Be sure to create a merge commit and merge it in."
      env:
        GH_TOKEN: ${{ github.token }}
